<!DOCTYPE html>
<html>
<head>
	<title>Контрольная работа по WEB</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="./css/style.css">
</head>
<header>
	<div class="fio">
		<h1>Чегодарь Артем Сергеевич</h1>
	</div>
	<div class="logo">
		<img src="img\logo.jpg" usemap="#image-map">

		<map name="image-map">
		    <area target="" alt="krossword" title="krossword" href="krossword.html" coords="48,151,2,78,48,4" shape="poly">
		    <area target="" alt="css_page" title="css_page" href="css_page.html" coords="47,4,48,149,226,76" shape="poly">
		    <area target="" alt="js_page" title="js_page" href="js_page.html" coords="47,3,228,78,178,2" shape="poly">
		    <area target="" alt="data" title="dates" href="dates.html" coords="49,149,226,77,180,151,49,150" shape="poly">
		</map>
	</div>
</header>
<body>
	<div style="clear: both;"></div>
<hr>
<nav class="navigation" index = '4'>
</nav>
<div class="container">
	<div class="news">
		<p>NEWS-NEWS-NEWS</p>	
	</div>	
	<div class="main-content">
		<div id="div_1" class="d">
			<h3>КОМПЛЕКТУЮЩИЕ</h3>
			<form method="POST" id="form_1" action="">
				<div>
					<p>
	    			<label>Название</label>
    				<input type="text" name=""
    					class="inputuser"
    					autofocus>
	    		</p>
		    		<p>
		    			<label for="car-producer">Производитель</label>
	    				<input list="producer"
							id="car-producer"
							name="ice-cream-choice"
							class="inputuser" />
						<datalist id="producer">
						    <option value="Audi">
						    <option value="BMW">
						    <option value="Mercedes">
						    <option value="Volkswagen">
						    <option value="Porshe">
						</datalist>
		    		</p>
		    		<p>
		    			<label>Сайт производителя</label>
	    				<input type="url"
	    					name="url"
							placeholder="https://example.com"
							pattern="https://.*" size="30"
							class="inputuser">
		    		</p>
		    		<p>
		    			<label>Дата изготовления</label>
	    				<input type="date" name=""
					       value=""
					       min="2018-01-01" max="2020-05-12"
					       class="inputuser date">
		    		</p>	
		    		<p>
		    			<label>Гарантийный срок</label>
	    				<input type="text" name="" class="inputuser">
		    		</p>
					<p>
		    			<label>Цена</label>
	    				<input type="number"
	    					size="3"
	    					name="num"
	    					value="0" 
	    					min="1" max="100000"
	    					step="1"
	    					class="inputuser">
					</p>
					<p class="btn_block">
		    			<input type="submit" value="отправить" class="send" onclick="send(event)">
		    		</p>	
				</div>
			</form>	
		</div>
		<div id="div_2" class="d">
			<h3>ПРОДАЖА</h3>
			<form method="POST">
				<div>
					<p>
	    				<label>Дата продажи</label>
		    				<input type="date" name="trip-start"
	    							class="inputuser date"
							       value=""
							       min="2020-05-12" max="2021-05-12">
	    			</p>
	    			<p>
	    				<label>Количество</label>
	    					<input type="text"
	    						name=""
	    						class="inputuser">
	    			</p>
	    			<p>
	    				<label>Процент фирмы</label>
	    				<!-- <p class="userField inline"> -->
	    					<span class="percent">%</span>
	    					<input type="text"
	    						id="total_percent"
	    						name=""
	    						value="0" 
	    						class="inputuser">
	    							
	    				<!-- </p> -->
	    			</p>
	    			<p id="for_percent">
    					<input type="range" min="1" max="30" id="percent" 
 							oninput="change_percent()" value="0">	
	    			</p>
	    			<p class="btn_block">
		    			<input type="submit" value="отправить" class="send" onclick="send(event)">
		    		</p>
				</div>
			</form>	
		</div>
		<div id="div_3" class="d">
			<h3>ПОКУПАТЕЛИ</h3>
			<form action="" id="form_3">
				<div>
					<p>
		    			<label>ФИО покупателя</label><em>*</em>
	    				<input type="text"
	    				   name=""
	    				   class="input_client"
	    				   placeholder="Ф.И.О."
	    				   title="введите ФИО"
	    				   required
	    				   autofocus >
				    	<span></span>	
	    			</p>
		    		<p class="mt-5">
		    			<label>Адрес</label>
	    				<input type="text"
	    					name=""
	    					pattern="[A-zА-я0-9-!_*/.,]+" 
	    					class="input_client"
	    					autocomplete="off"
	    					required>
		    		<p class="mt-5">
		    			<label>e-mail</label><em>*</em>
		    			<!-- <p class="userField"> -->
		    				<input type="email"
	       						pattern="^[A-z0-9.!_-]+@[A-z0-9-]+.[A-z]{2,3}$"
	       						size="60"
	       						placeholder="username@example.com"
	       						title="введите электронную почту"
	       						autocomplete="off" 
	       						required
	       						class="input_client">
       						<span></span>
		    			<!-- </p> -->
		    		</p>
		    		<p class="mt-5">
		    			<label>телефон</label><em>*</em>
		    			<!-- <p class="userField"> -->
		    				<input type="tel"
		    					pattern="^\+[0-9]{1,3}-?[0-9]{2}-?[0-9]{3}-?[0-9]{2}-?[0-9]{2}"
	       						placeholder="+375-xx-xxx-xx-xx"
	       						title="введите телефон"
	       						autocomplete="off" 
	       						required
	       						class="input_client">
       						<span></span>
		    			<!-- </p> -->
		    		</p>
		    		<p class="mt-5">
		    			<label>Количество</label><em>*</em>
		    			<!-- <p class="userField"> -->
		    				<input type="text"
		    					pattern="[0-9]+"
		    					name=""
		    					class="input_client"
		    					required>
    						<span></span>
		    			<!-- </p> -->
		    		</p>	
		    		<p class="mt-5">
		    			<label>Дата продажи</label><em>*</em>
		    			<!-- <p class="userField"> -->
		    				<input type="date" name="trip-start"
						       value=""
						       min="2020-05-12" max="2021-05-12"
						       class="input_client date"
						       required>
				       		<span></span>
		    			<!-- </p> -->
		    		</p>
		    		<p class="btn_block">
		    			<input type="submit" value="отправить" class="send" onclick="send(event)">
		    		</p>
				</div>
			</form>
		</div>
		<div id="div_4" class="d">
			<form class="search">
		   		<input type="search" name="q" placeholder="Поиск по сайту" class="searchInput">
		   		<input type="submit" value="Найти" class="find" onclick="send(event)">
		  	</form>
		</div>
	</div>
	<div class="add_navigation">
		<ul>
			<li><a href="#" class="a" onclick="show(id)" id='a_1'>Комплектующие</a></li>
			<li><a href="#" class="a" onclick="show(id)" id='a_2'>Продажа</a></li>
			<li><a href="#" class="a" onclick="show(id)" id='a_3'>Покупатели</a></li>
			<li><a href="#" class="a" onclick="show(id)" id='a_4'>Поиск</a></li>
		</ul>
	</div>
</div>

<iframe src="footer.html" width=100% height="145" frameborder='no' scrolling='no'></iframe>
<script type="text/javascript" src="./js/navi.js"></script>
<script type="text/javascript" src="./js/myscript.js"></script>
</body>
</html>
